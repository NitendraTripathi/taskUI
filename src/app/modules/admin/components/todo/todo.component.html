<div class="container">
  <div class="row">
    <div class="col-md-6">
<h1>Create To Do List</h1>
<form [formGroup]="myForm" (ngSubmit)="FormSubmitted()">
  <div class="mb-3">
    <label for="name" class="form-label">Title</label>
    <input type="text" class="form-control" formControlName="Title" id="Title" >
    <span style="color: red;" *ngIf="myForm.get('Title')?.touched && myForm.get('Title')?.invalid">Please enter full name</span>

  </div>
  <div class="mb-3">
    <label for="auther" class="form-label">Description</label>
    <input type="text"class="form-control" formControlName="Description" id="Description"  >
  </div>

  <div class="mb-3">
    <label for="type" class="form-label">Priority</label>
    <br>
    <select formControlName="Priority">
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="type" class="form-label">Due Date</label>
    <input type="date" min="2020-01-01" max="2030-12-31" value="2023/07/14" class="form-control" formControlName="DueDate" id="type"  >
  </div>
  <div class="mb-3">
    <label for="type" class="form-label">Status</label><br>
    <select formControlName="Status" >
      <option value="Pending">Pending</option>
      <option value="Done">Done</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">{{isEdit ? "Update":"Submit"}}</button>
  <button type="button" class="btn btn-primary" (click)="Reset()">Reset</button>

</form>
</div>
<div class="col-md-6">
  <h1>To Do List</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Staus</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of TodoList; index as i">
        <th scope="row" >{{i+1}}</th>
        <td>{{todo.title}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.dueDate | date}}</td>
        <td>{{todo.status}}</td>


        <td><input type="button" value="Edit" (click)="OnEdit(todo)"></td>
        <td><input type="button" value="Delete" (click)="DeleteTodoItelList(todo.id)" ></td>
      </tr>


    </tbody>
  </table>

</div>
</div>
</div>
