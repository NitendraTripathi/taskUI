<div class="container">
  <div class="row">
    <div class="col-md-6">
<h1>Create Book Entry</h1>
<form [formGroup]="myForm" (ngSubmit)="FormSubmitted()">
  <div class="mb-3">
    <label for="name" class="form-label">Full Name</label>
    <input type="text" class="form-control" formControlName="fullname" id="fullname" >
    <span style="color: red;" *ngIf="myForm.get('name')?.touched && myForm.get('fullname')?.invalid">Please enter full name</span>

  </div>
  <div class="mb-3">
    <label for="auther" class="form-label">User Name</label>
    <input type="text"class="form-control" formControlName="username" id="auther"  >
  </div>

  <div class="mb-3">
    <label for="type" class="form-label">Password</label>
    <input type="text"class="form-control" formControlName="password" id="type"  >
  </div>

  <button type="submit" class="btn btn-primary">{{isEdit ? "Update":"Submit"}}</button>
  <button type="button" class="btn btn-primary" (click)="Reset()">Reset</button>


</form>
</div>
<div class="col-md-6">
  <h1>Book List</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">User Name</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList; index as i">
        <th scope="row" >{{i+1}}</th>
        <td>{{user.fullname}}</td>
        <td>{{user.username}}</td>


        <td><input type="button" value="Edit" (click)="OnEdit(user)"></td>
        <td><input type="button" value="Delete" (click)="DeleteBook(user.id)" ></td>
      </tr>


    </tbody>
  </table>

</div>
</div>
</div>
